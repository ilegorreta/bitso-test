name: test_2_workflow
on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches:
      - main

jobs:
  order-books-spread:
    runs-on: ubuntu-latest
    name: Order_books Bitso API Connector
    steps:
    - uses: actions/checkout@v3
    - name: Deploy Bitso API Container
      uses: ./.github/actions/connector
      env:
        PYTHON_SCRIPT: "test_2.py"


